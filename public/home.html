<section ng-controller='HomeController'>
  <h2>2014 Lexington, KY Budget</h2>
  <div class='row'>
    <div class='col-md-6' ng-controller='AllFundsChartController'>
      <h3>
        All Funds
        <i class='fa fa-spinner fa-spin' ng-show='loading.all_funds_chart'></i>
      </h3>
      <div class='chart-wrapper' id='all-funds-pie'></div>
    </div>
    <div class='col-md-6' ng-controller='GeneralServicesChartController'>
      <h3>
        General Services
        <i class='fa fa-spinner fa-spin' ng-show='loading.general_services_chart'></i>
      </h3>
      <div class='chart-wrapper' id='general-services-pie'></div>
    </div>
  </div>
</section>
